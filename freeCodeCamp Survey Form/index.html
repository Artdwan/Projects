<!DOCTYPE html>
<html>
    <head>
<title></title>
<link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
       </header>
        <form id="survey-form">
            <fieldset>
            <label id="name-label"> Name
                <input type="text"  
                id="name" placeholder="Enter your name" 
                required  >
            </label>
            <label id="email-label"> Email
                <input type="email"  
                id="email" required placeholder="Enter your email" 
                 >
            </label>
            <label id="number-label" class="block" class="width"> Age(optional)
                <input type="number" placeholder="Age" 
                 min="10" max="99" 
                value="number" id="number" >
            </label>
            </fieldset>
            <fieldset>
                <label> Which option best describes your current role?
                <select id="dropdown" >
                    <option value="" disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
           </fieldset>
           <fieldset  id="top">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label>
                    <input type="radio" name="recommend" value="Definitely">  Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe">  Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure">  Not sure
                </label>
            </fieldset>
            <fieldset >
                <label id="dropdown2"> Which option best describes your current role?
                <select>
                    <option value="" disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="progects">Projects</option>
                    <option value="community">Community</option>
                    <option value="source">Open Source</option>
                </select>
            </label>
            </fieldset>
            <fieldset >
                <legend>What would you like to see improved? (Check all that apply)</legend>

                <label><input type="checkbox" value="front"> Front-end Projects</label>
                <label><input type="checkbox" value="back"> Back-end Projects</label>
                <label><input type="checkbox" value="data"> Data Visualization</label>
                <label><input type="checkbox" value="challeng"> Challenges</label>
                <label><input type="checkbox" value="opensource"> Open Source Community</label>
                <label><input type="checkbox" value="helprooms"> Gitter help rooms</label>
                <label><input type="checkbox" value="videos"> Videos</label>
                <label><input type="checkbox" value="meetups"> City Meetups</label>
                <label><input type="checkbox" value="wiki"> Wiki</label>
                <label><input type="checkbox" value="forum"> Forum</label>
                <label><input type="checkbox" value="courses"> Additional Courses</label>
            </fieldset>
            <fieldset >
                <label> Any comments or suggestions?
                <textarea class="block" value="comment" placeholder="Enter your comment here..."></textarea>
            </label>
            </fieldset>
            <input type="submit" value="submit" id="submit" > 
        </form>

    </body>
</html>
